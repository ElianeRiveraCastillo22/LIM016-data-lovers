<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/7301e79ad4.js" crossorigin="anonymous"></script>
  </head>

  <div class="contenido">
  <body>
    
      <header >
        
        <div class="cabeza">
         
            <div class="icon_menu">
              
              <i class="fas fa-align-justify"></i>
             <!--  <i class="fal fa-align-justify"></i> -->
            </div>
            
            <div>
              <img  class="logo-header" src="./img/img para el header.png" alt="logo de Ghibli">
            </div>
            
        </div>
      </header>

      <main>
        <input type="text" name="buscador" id="buscador">
        <button id="boton">Buscar</button>
            <div class="flexMain">

              <div class="botones">
                <div class= "flexbox">
                  <label for="select-score">Score *****(entre 89-100):</label> 
                  <input type="range"  id="input-score" name="score" min="89" max="100" list="lista-rango">
                  <select name="Nombre de pelicula" data-id="select-title" id="select-title">
                    <option disabled selected >Nombre de pelicula</option>
                  </select><br>
                  <select name="Director" data-id="select-director" id="select-director">
                    <option disabled selected >Director</option>
                  </select><br>
                  <select name="Productor" data-id="select-producer" id="select-producer">
                    <option disabled selected >Productor</option>
                  </select><br> 
                  <select name="Estreno" data-id="select-premiere" id="select-premiere">
                    <option disabled selected >Estreno</option>
                  </select><br>
    
                </div>
              </div>

              <div id="apareceInf" class="apareceInf">
              </div>
            </div>
            
      </main>

      <footer>

        <div class="pieDePagina">
          
        </div>

      </footer>

      <div id="root"></div><!--done va la inf-->
      <script src="main.js" type="module"></script>

  </div>
